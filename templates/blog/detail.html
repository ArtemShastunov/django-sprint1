{% extends "base.html" %}

{% block title %}{{ post.location }}. {{ post.date }}{% endblock %}

{% block content %}
  <article>
    <h1>{{ post.location }}. {{ post.date }}</h1>
    <p>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></p>
    {{ post.text|linebreaks }}
  </article>
{% endblock %}
