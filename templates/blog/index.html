{% extends "base.html" %}

{% block title %}Лента записей{% endblock %}

{% block content %}
  <h1>Лента записей</h1>
  <hr>
  {% for post in posts %}
    <article>
      <h2>{{ post.location }}. {{ post.date }}</h2>
      <ul>
        <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
      </ul>
      <p>{{ post.text|truncatechars:100|linebreaks }}</p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
    <hr>
  {% endfor %}
{% endblock %}
